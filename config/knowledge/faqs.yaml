    answer: "Business name, logo, product description, target audience, and preferred tone. Voice/avatar assets only needed for Tier 2+."
    keywords: ["need", "provide", "requirements", "checklist", "bring"]

  - question: "Can I get revisions?"
    answer: "Yes! Starter = 1 revision, Creator = 2, Growth = 3, Scale = 5. Need more? Add an Extra Revision Pack ($149 for 2 rounds)."
    keywords: ["revision", "revisions", "changes", "edit", "modify"]

  - question: "What platforms can I use the commercial on?"
    answer: "Any platform! Meta (FB/IG), TikTok, YouTube, Snapchat, X, LinkedIn - wherever video ads run."
