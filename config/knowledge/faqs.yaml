# Barrios A2I Commercial Lab - FAQs Knowledge
# Used by NEXUS Brain to answer common questions

faqs:
  - question: "Why 64 seconds instead of 60?"
    answer: "8 scenes x 8 seconds = 64. Optimized for AI generation which works best in 8-second chunks."
    keywords: ["64", "60", "seconds", "length", "duration"]

  - question: "How do tokens work?"
    answer: "1 token = 1 scene (8 sec). 8 tokens = 1 full commercial (64 sec). Tokens come with your subscription."
    keywords: ["token", "tokens", "work", "how"]

  - question: "Do tokens roll over?"
    answer: "No, tokens reset each billing cycle. Use 'em or lose 'em!"
    keywords: ["rollover", "roll over", "expire", "reset", "unused"]

  - question: "What is VORTEX Assembly?"
    answer: "Our AI post-production pipeline. It upscales to 4K, color-grades, syncs audio to beats, and adds smooth transitions between your 8 scenes."
    keywords: ["vortex", "assembly", "pipeline", "post-production"]

  - question: "Can I cancel anytime?"
    answer: "Yes, cancel anytime. No long-term contracts. Your access continues until the end of your billing period."
    keywords: ["cancel", "subscription", "contract", "commitment"]

  - question: "What formats do you support?"
    answer: "9:16 vertical (TikTok/Reels), 16:9 horizontal (YouTube), 1:1 square, and 4:5 feed. Starter gets 1 format, Creator+ gets all 4."
    keywords: ["format", "formats", "aspect ratio", "vertical", "horizontal"]

  - question: "How long does delivery take?"
    answer: "Depends on your tier: Scale = 24hrs, Growth = 48hrs, Creator = 3 days, Starter = 5 days. Add Rush ($249) to skip the queue."
    keywords: ["delivery", "turnaround", "how long", "when", "time"]

  - question: "What's included in voice clone?"
    answer: "One-time $299 setup. You provide a 30-60 second voice sample, we train the AI to speak in your voice for all future commercials."
    keywords: ["voice clone", "voice", "clone", "speak"]

  - question: "What's included in avatar clone?"
    answer: "One-time $1,499 setup. You provide photos and video reference, we create an AI version of you that can appear in commercials."
    keywords: ["avatar", "clone", "digital twin", "appear"]

